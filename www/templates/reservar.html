<ion-view style="" class=" " id="page2" title="Reservar">
    <ion-content class="has-header" scroll="false" padding="true">
        <h5 class=" " style="color: rgb(0, 0, 0);" id="reservar-heading1">Semana do dia 00/00 a 00/00:</h5>
        <div class=" button-bar " id="reservar-button-bar1">
            <button class=" button button-stable  button-block button-outline " id="reservar-button9">S</button>
            <button class=" button button-stable  button-block button-outline " id="reservar-button2">T</button>
            <button class=" button button-stable  button-block button-outline " id="reservar-button4">Q</button>
            <button class=" button button-stable  button-block button-outline " id="reservar-button5">Q</button>
            <button class=" button button-stable  button-block button-outline " id="reservar-button6">S</button>
        </div>
        <form name="ReservaForm" class="list " id="reservar-form2" novalidate>
            <div style="width: 300px; height: 37px;" class="spacer"></div>
            <label id="reservar-input1" class="item item-input ">
                <span class="input-label">CPF</span>
                <input placeholder="Somente números" type="text" name="requiredCpf" ng-model="requiredCpf" ng-cpf ui-mask="999.999.999-99" required>
            </label>
            <label id="reservar-input2" class="item item-input ">
                <span class="input-label">Número do cartão</span>
                <input placeholder="****" type="number" required>
            </label>
            <div>{{ReservaForm.requiredCpf.$valid}}</div>
            <ion-toggle class=" " name="Lembrar" id="reservar-toggle1" toggle-class="toggle-positive">Lembrar</ion-toggle>
            <div style="width: 300px; height: 37px;" class="spacer"></div>
        </form>
        <a class=" button button-positive  button-block button-outline " style="font-weight:500;" id="reservar-button8" ui-sref="{{ReservaForm.requiredCpf.$valid}} && tabsController.envio">Reservar</a>
        <p class=" " style="color:#FF0000;" id="reservar-markdown1">Você poderá reservar em
            <strong>0h33m16s</strong>
        </p>
    </ion-content>
</ion-view>
