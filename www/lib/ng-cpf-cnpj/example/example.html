  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ng-cpf-cnpj</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <style type="text/css">

        body {
            font-family: 'Helvetica Neue', Helvetica, Verdana;
            font-size: 16px;
        }

        div {
            margin: 30px 0;
        }

    </style>

</head>
  <body ng-app="myApp">

    <h1>ng-cpf-cnpj</h1>

    <form name="myForm">

        <div>
            CPF: <input name="requiredCpf" ng-model="requiredCpf" ui-mask="999.999.999-99" ng-cpf required /> <small>(Required)</small><br/>
            <small>myForm.requiredCpf.$valid: <strong>{{ myForm.requiredCpf.$valid }}</strong></small>
        </div>

        <div>
            CPF: <input name="cpf" ng-model="cpf" ui-mask="999.999.999-99" ng-cpf /><br/>
            <small>myForm.cpf.$valid: <strong>{{ myForm.cpf.$valid }}</strong></small>
        </div>

        <div>
            CNPJ: <input name="requiredCnpj" ng-model="requiredCnpj" ui-mask="99.999.999/9999-99" ng-cnpj required /> <small>(Required)</small><br/>
            <small>myForm.requiredCnpj.$valid: <strong>{{ myForm.requiredCnpj.$valid }}</strong></small>
        </div>

        <div>
            CNPJ: <input name="cnpj" ng-model="cnpj" ui-mask="99.999.999/9999-99" ng-cnpj /><br/>
            <small>myForm.cnpj.$valid: <strong>{{ myForm.cnpj.$valid }}</strong></small>
        </div>

    </form>

    <!-- Vendor -->
    <!-- <script src="angular-1.2.js"></script> -->
    <script src="angular-1.3.js"></script>

    <script src="../bower_components/cpf_cnpj/build/cpf.js"></script>
    <script src="../bower_components/cpf_cnpj/build/cnpj.js"></script>
    <script src="../bower_components/angular-ui-utils/modules/mask/mask.js"></script>

    <!-- Lib -->
    <script src="../lib/ngCpfCnpj.js"></script>

    <script>
        angular.module('myApp', ['ngCpfCnpj', 'ui.mask']);
    </script>

</body>
</html>
